<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Solicitud Tarjeta de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #e0c080;
            padding: 20px;
            text-align: center;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: #e0c080;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="file"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"],
        .delete-button {
            background-color: #e0c080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover,
        .delete-button:hover {
            background-color: #d8b470;
        }
        .background-lines {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background: linear-gradient(to right, #e0c080 50%, #f0f0f0 50%);
            background-size: 10px 100%;
            background-repeat: repeat-y;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-lines"></div>
    <div class="container">
        <header>
            <img src="{% static 'logo.png' %}" alt="Bank Logo" style="max-width: 200px;">
            <h2>Solicitud Tarjeta de Crédito</h2>
        </header>
        <main>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_file">Archivos Adjuntos:</label>
                    {{ form.file }}
                </div>
                <button type="submit">Subir</button>
            </form>
            {% if form.instance.file %}
                <form action="{% url 'delete_file' %}" method="post">
                    {% csrf_token %}
                </form>
            {% endif %}
        </main>
        <footer>
            &copy; 2024 Banco de los Alpes. All rights reserved.
        </footer>
    </div>
</body>
</html>
